<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 50px;
        }
        .mark-row{
            display: flex;
            width:440px;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-container{
            display: flex;
            justify-content: end;
            padding-right: 230px;
        }
        .result-sheet{
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="result-sheet">
    <h1>Mark Sheet</h1>
    <div class="button-container">
    <button onclick="create_row()">Add New Subject</button>
</div>
    <div id="mark-row-container">
        <div class="mark-row">
            <input type="text" name="" id="" placeholder="Subject">
            <input type="number" name="" id="" placeholder="Mark">
            <p>A</p>
        </div>
        <div class="mark-row">
            <input type="text" name="" id="" placeholder="Subject">
            <input type="number" name="" id="" placeholder="Mark">
            <p>A</p>
        </div>
    </div>
</div>


<script>
    function create_row(){
        console.log("yes")
        let markRow = document.createElement("div");
        markRow.classList.add("mark-row")

        let subjectInput = document.createElement("input");
        subjectInput.placeholder="Subject"
        subjectInput.type="text"
        let markInput = document.createElement("input");
        markInput.placeholder="Mark"
        markInput.type="number"

        let grade = document.createElement("p");
        grade.innerText="A"
        markRow.appendChild(subjectInput);
        markRow.appendChild(markInput);
        markRow.appendChild(grade);

        let markRowContainer=document.getElementById("mark-row-container")
        markRowContainer.appendChild(markRow)
    }
</script>
</body>
</html>
